<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Média de notas</title>

	<style type="text/css"></style>

	<script src="script.js"></script>
</head>
<body>
	<h2>Média de notas </h2>

	<form autocomplete="off">
		<label for="nome">Nome: </label>
		<input type="text" id="nome" placeholder="Digite seu nome" style="margin-left: 10px;">

		<br><br>

		<label for="nota1">1º Nota: </label>
		<input type="number" step="0.1" id="nota1" placeholder="Digite sua nota">
		
		<br><br>
		<label for="nota2">2º Nota: </label>
		<input type="number" step="0.1" id="nota2" placeholder="Digite sua nota">
		<br><br>
		<label for="nota3">3º Nota: </label>
		<input type="number" step="0.1" id="nota3" placeholder="Digite sua nota">
		<br><br>
	</form>

	<button onclick="media()">Calcular</button>

	<div id="result">
		<p>-=-=-= Boletim =-=-=-</p>
		<p id="mostrarNome"></p>
		<p id="media"></p>
	</div>

</body>
</html>
