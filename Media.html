<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Média de notas</title>

	<style type="text/css">
		body {
			font-family:  arial;
		}

		input, button {
			padding: 5px;
		}

		#result {
			font-family: consolas;
			visibility: hidden;
		}
	</style>

	<script>
		function media() {
			var nome = document.getElementById('nome').value
			var nota1 = parseFloat(document.getElementById('nota1').value);
			var nota2 = parseFloat(document.getElementById('nota2').value);
			var nota3 = parseFloat(document.getElementById('nota3').value);
			var media = (nota1 + nota2 + nota3) / 3;

			document.getElementById('result').style.visibility = 'visible'
			document.getElementById('mostrarNome').innerHTML = 'Nome: ' + nome;
			document.getElementById('media').innerHTML = 'Média: ' + media.toFixed(2)
		}
	</script>
</head>
<body>
	<h2>Média de notas </h2>

	<form>
		<label for="nome">Nome: </label>
		<input type="text" id="nome" placeholder="Digite seu nome" style="margin-left: 10px;">

		<br><br>

		<label for="nota1">1º Nota: </label>
		<input type="number" step="0.1" id="nota1" placeholder="Digite sua nota">
		
		<br><br>
		<label for="nota2">2º Nota: </label>
		<input type="number" step="0.1" id="nota2" placeholder="Digite sua nota">
		<br><br>
		<label for="nota3">3º Nota: </label>
		<input type="number" step="0.1" id="nota3" placeholder="Digite sua nota">
		<br><br>
	</form>

	<button onclick="media()">Calcular</button>

	<div id="result">
		<p>-=-=-= Boletim =-=-=-</p>
		<p id="mostrarNome"></p>
		<p id="media"></p>
	</div>

</body>
</html>
